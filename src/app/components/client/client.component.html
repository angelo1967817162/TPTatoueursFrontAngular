<p>Clients du salon :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/client/create">Ajouter un client</a>
</div>
<table mat-table [dataSource]="clients" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let client"> {{client.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Style </th>
    <td mat-cell *matCellDef="let client"> {{ client.telephone }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let client">
      <a mat-button color="primary" [routerLink]="['/client/', client.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/client/', client.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteTatoueur(client.id)">Supprimer</button>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let client">
      <a mat-button color="primary" [routerLink]="['/client/', client.id, 'view']">Voir</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
