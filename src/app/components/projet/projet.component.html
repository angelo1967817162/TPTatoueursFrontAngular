<p>Projets du salon :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/projet/create">Ajouter un projet</a>
</div>
<table mat-table [dataSource]="projets" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let projet"> {{projet.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let projet"> {{ projet.description }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let projet">
      <a mat-button color="primary" [routerLink]="['/projet/',projet.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/projet/', projet.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteProjet(projet.id)">Supprimer</button>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let projet">
      <a mat-button color="primary" [routerLink]="['/projet/', projet.id, 'view']">Voir</a>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
